<!-- negotiation-update.html -->
<table width="100%" cellpadding="0" cellspacing="0"
    style="background:#fff; font-family: 'Inter', Arial, sans-serif; margin:0; padding:0;">
    <tr>
        <td align="center">
            <table width="100%" cellpadding="0" cellspacing="0" style="max-width:600px; margin:auto; background:#fff;">
                <tr>
                    <td style="padding: 32px 24px 0 24px;">
                        <p style="font-size:16px; color:#444; margin:0 0 20px 0;">Dear {{Recipient}},</p>

                        <!-- Dynamic Title based on Status -->
                        <h1 style="font-size:22px; font-weight:700; color:#444; margin:0 0 20px 0;">
                            {{UpdateTitle}}
                        </h1>

                        <!-- Status Banner -->
                        <div style="border-left: 4px solid #b1976b; padding-left: 16px; margin: 0 0 24px 0;">
                            <p style="font-size:16px; color:#444; margin:0;">
                                {{StatusMessage}}
                            </p>
                        </div>

                        <!-- Details Card -->
                        <div style="background:#f9f9f9; border-radius:8px; padding:20px; margin:0 0 24px 0;">
                            <h2 style="font-size:18px; font-weight:600; color:#444; margin:0 0 16px 0;">
                                {{DetailsTitle}}
                            </h2>
                            <table width="100%" cellpadding="0" cellspacing="0"
                                style="border-collapse: separate; border-spacing: 0 8px;">
                                {{DetailsRows}}
                                <tr>
                                    <td style="padding:8px 0; color:#444; font-weight:600;">Time:</td>
                                    <td style="padding:8px 0; color:#666;">{{Time}}</td>
                                </tr>
                            </table>
                        </div>

                        <!-- Action Message -->
                        {{ActionNotice}}

                        <!-- Action Button -->
                        <div style="text-align:center; margin:0 0 24px 0;">
                            <a href="{{NegotiationUrl}}"
                                style="display:inline-block; background:#b1976b; color:#fff; font-size:16px; font-weight:600; border-radius:8px; padding:12px 24px; text-decoration:none; box-shadow:0 4px 12px rgba(177,151,107,0.10);">
                                View Negotiation Details
                            </a>
                        </div>

                        <p style="font-size:14px; color:#666; margin:0 0 24px 0;">
                            For any questions or concerns, please contact our support team.
                        </p>
                    </td>
                </tr>
                <tr>
                    <td>
                        {{footer_html}}
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
